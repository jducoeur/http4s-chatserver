<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Chat Server</title>
		<style>

			#everything {
				height: 100%;
				display: flex;
				border-width: 1px;
			}

			#metastuff {
				flex: 1;
			}

			#conversation {
				flex: 4;
			}

			#output {
				padding: 5px;
				margin-left: 5%;
				width: 90%;
				height: 90%;
				font-family: Tahoma, sans-serif;
				font-size: larger;
			}

			#entry {
				padding: 5px;
				margin-top: 5%;
				margin-left: 5%;
				width: 90%;
				font-family: Tahoma, sans-serif;
				font-size: larger;
			}

		</style>
		<script language="javascript" type="text/javascript" src="chat.js"></script>
	</head>
	<body onload="return chat.initPage();">
		<div id="everything" class="everything">
			<div id="metastuff" class="metastuff">
				<p>Place high-level content here</p>
			</div>
			<div id="conversation" class="conversation">
				<textarea id="output" readonly="true"></textarea>
				<br />
				<input type="text" id="entry" placeholder="type here..." onkeypress="return chat.onEntryKeyPress(this, event);" />
			</div>
		</div>
	</body>
</html>
